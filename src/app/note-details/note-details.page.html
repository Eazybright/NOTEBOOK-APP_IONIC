<ion-header>
  <ion-toolbar>
    <ion-title>NOTEBOOK APP</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-float-right">
        <ion-icon name="alarm"></ion-icon> {{noteDate}}
      </ion-col>
      <ion-col size="12">
        <div>
          <!-- <p>{{noteId}}</p> -->
          <p>{{noteTitle}}</p>
          <p>{{noteDesc}}</p>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-button color="primary" [routerLink]="['/edit-note', noteId]">Edit</ion-button>
          <ion-button (click)="onDelete(noteId)" color="danger">Delete</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
