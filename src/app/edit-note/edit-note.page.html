<ion-header>
  <ion-toolbar>
    <ion-title>NOTEBOOK APP</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-grid class="ion-margin-top ion-padding">
      <ion-row>
        <ion-col>
          <ion-text>Edit Note - {{noteTitle}}</ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <form #noteForm="ngForm" (ngSubmit)="editNote(noteId)">
          <ion-col size="12">
            <div id="item-input">
              <ion-item lines="none">
                <ion-label position="floating" class="label" margin>Title
                </ion-label>
                <ion-input type="text" name="title" [(ngModel)]="noteModel.title" #title="ngModel"
                  placeholder="Your title" required>
                </ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label position="floating" class="label" margin>Description</ion-label>
                <ion-textarea rows="6" cols="20" [(ngModel)]="noteModel.description" #description="ngModel"
                  placeholder="Enter your notes here..." name="description" required></ion-textarea>
              </ion-item>

              <ion-button size="small" type="submit" expand="block" [disabled]="title.invalid || description.invalid"
                class="button ion-margin-right">
                <ion-spinner *ngIf="loader"></ion-spinner>
                <ion-icon name="pencil"></ion-icon> Update Note
              </ion-button>
            </div>
          </ion-col>
        </form>
      </ion-row>
    </ion-grid>
  </ion-content>
